<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Results summary component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>

  <body>
    <main>
      <article class="container">
        <!-- SCORE CONTAINER -->
        <div class="score__container">
          <p class="score__header">Your Result</p>
          <div class="score__circle">
            <p class="score__final">76</p>
            <p class="score__of">of 100</p>
          </div>
          <p class="score__tier">Great</p>
          <p class="score__summary">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <!-- SUMMARY CONTAINER -->
        <div class="summary__container">
          <p class="summary__header">Summary</p>

          <div class="reaction category">
            <div class="left__side">
              <img src="assets/images/icon-reaction.svg" alt="" />
              Reaction
            </div>
            <span class="points">80 <span class="points__of">/ 100</span></span>
          </div>

          <div class="memory category">
            <div class="left__side">
              <img src="assets/images/icon-memory.svg" alt="" />
              Memory
            </div>
            <span class="points">92 <span class="points__of">/ 100</span></span>
          </div>

          <div class="verbal category">
            <div class="left__side">
              <img src="assets/images/icon-verbal.svg" alt="" />
              Verbal
            </div>
            <span class="points">61 <span class="points__of">/ 100</span></span>
          </div>

          <div class="visual category">
            <div class="left__side">
              <img src="assets/images/icon-visual.svg" alt="" />
              Visual
            </div>
            <span class="points">72 <span class="points__of">/ 100</span></span>
          </div>

          <!-- CONTINUE BUTTON -->
          <a class="continue__btn" href="#">Continue</a>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/DanCodeCraft"
        target="_blank"
        >Adann Jacinto</a
      >.
    </div>
  </body>
</html>
