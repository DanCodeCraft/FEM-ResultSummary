<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Results summary component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>

  <body>
    <main class="container">
      <!-- SCORE CONTAINER -->
      <div class="score__container">
        <p class="score__header">Your Result</p>
        <div class="score__circle">
          <p class="score__final">76</p>
          <p class="score__of">of 100</p>
        </div>
        <p class="score__tier">Great</p>
        <p class="score__summary">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- SUMMARY CONTAINER -->
      <div class="summary__container">
        <p class="summary__header">Summary</p>
        <div class="summary__categories">
          <p class="reaction category">Reaction 80 / 100</p>
          <p class="memory category">Memory 92 / 100</p>
          <p class="verbal category">Verbal 61 / 100</p>
          <p class="visual category">Visual 72 / 100</p>
        </div>
        <a href="#" class="continue">Continue</a>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/DanCodeCraft"
        target="_blank"
        >Adann Jacinto</a
      >.
    </div>
  </body>
</html>
